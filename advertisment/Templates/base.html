<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block head %}
	<title>Base</title>
	{% endblock %}
</head>
<body>
<br> <!-- part 13 -->
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
				data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Social Network</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			    {% if user.is_authenticated %}
			    <ul class="nav navbar-nav navbar-left">
					<li><a href="{% url 'home:home' %}">Home</a></li>
					<li><a href="{% url 'advertisment:view_profile' %}">Profile</a></li>
					<li><a href="{% url 'advertisment:edit_profile' %}">Edit</a></li>
					<li><a href="{% url 'advertisment:change_password' %}">Change Password</a></li>	
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'advertisment:logout' %}">Logout</a></li>
				</ul>

				{% else %}

				<ul class="nav navbar-nav navbar-left">
				    <li><a href="{% url 'advertisment:reset_password' %}">Reset Password</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
				    <li><a href="{% url 'advertisment:login' %}">Login</a></li>
					<li><a href="{% url 'advertisment:register' %}">Register</a></li>
				</ul>

				{% endif %}
			</div>
		</div>
	</nav>
</div><!-- part 13 -->


{% block body %}
<h1>Base</h1>
{% endblock %}

</body>
</html>
